<form th:action="@{/admin/add-student}" method="post">
    <!-- 用户账户信息 -->
    <input type="text" name="username" placeholder="用户名" required>
    <input type="password" name="password" placeholder="密码" required>

    <!-- 学生基本信息 -->
    <input type="text" name="name" placeholder="姓名" required>
    <select name="gender" required>
        <option value="MALE">男</option>
        <option value="FEMALE">女</option>
    </select>
    <input type="number" name="age" placeholder="年龄" min="10" max="50" required>
    <input type="text" name="className" placeholder="班级" required>
    <input type="email" name="email" placeholder="邮箱" required>
    <input type="tel" name="phone" placeholder="电话号码" pattern="[0-9]{11}" required>

    <button type="submit">提交</button>
</form>
