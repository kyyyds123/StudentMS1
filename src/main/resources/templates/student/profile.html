<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学生档案</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- 标题 -->
    <h1 th:text="${student.name} + '的档案'"></h1>
    <form th:action="@{/student/update-profile/{id}(id=${student.id})}" method="post" class="edit-form">
    <!-- 信息展示表格 -->
    <div class="profile-section">
        <div class="info-row">
            <label>学号：</label>
            <span th:text="${student.id}">1001</span>
        </div>
        <div class="info-row">
            <label>性别：</label>
            <span th:text="${student.gender == 'MALE' ? '男' : '女'}">男</span>
        </div>
        <div class="info-row">
            <label>年龄：</label>
            <span th:text="${student.age}">12</span>
        </div>
        <div class="info-row">
            <label>班级：</label>
            <span th:text="${student.className}">五年级3班</span>
        </div>
    </div>

    <!-- 信息编辑表单 -->

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label>电子邮箱：</label>
            <input type="email" name="email" th:value="${student.email}" required>
        </div>
        <div class="form-group">
            <label>联系电话：</label>
            <input type="tel" name="phone" th:value="${student.phone}"
                   pattern="[0-9]{11}" title="请输入有效的手机号码">
        </div>
        <button type="submit" class="btn-update">更新信息</button>
    </form>
</div>
</body>
</html>
